                <div class="row g-3">
                    <div class="div col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">

                        <label for="" class="form-label">Book Name</label>
                        <input type="text" class="form-control">

                    </div>
                    <div class="div col col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4">

                    </div>
                    <div class="div col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                        <label for="" class="form-label">Author</label>

                    <div class="div col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                    </div>
                    <div class="div col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                        <label for="" class="form-label">Description</label>
                        <textarea name="" id="" class="form-control"></textarea>

                    </div>
                    <div class="div col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                        <label for="" class="form-label">Year of publishing</label>

                            <option value="Adventure">Adventure</option>
                            <option value="Humor">Humor</option>
                            <option value="Novel">Novel</option>
                            <option value="Fiction">Fiction</option>
                            <option value="Biography">Biography</option>
                            <option value="Romance">romance</option>
                            <option value="History">History</option>
                            <option value="Horror">Horror</option>
                            <option value="Science">Science</option>
                        </select>
                    </div>
                    <div class="div col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                        <label for="" class="form-label">No. of Copies</label>

                    <div class="div col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
